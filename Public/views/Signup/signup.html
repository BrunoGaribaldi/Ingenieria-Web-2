<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Styles/header.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg rounded-4">
            <div class="card-body p-4">
              <img
                src="/Images/logo.png"
                alt="Logo del negocio"
                class="mb-4 mx-auto d-block"
                style="max-width: 150px; height: auto"
              />
              <h3 class="card-title mb-4 text-center">Registro</h3>

              <form
                class="row g-3 needs-validation"
                id="signup-form"
                method="post"
                action="/user/signup"
                novalidate
              >
                <div class="col-md-6">
                  <label for="validationCustom01" class="form-label"
                    >Nombre</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    placeholder="Ingrese su nombre"
                    required
                  />
                  <!--Error de nombre-->
                  <p id="error-nombre" class="text-danger"></p>
                </div>

                <div class="col-md-6">
                  <label for="validationCustom02" class="form-label"
                    >Apellido</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    name="apellido"
                    placeholder="Ingrese su Apellido"
                    required
                  />
                  <!--Error de apellido-->
                  <p id="error-apellido" class="text-danger"></p>
                </div>

                <div class="col-md-12">
                  <label for="validationCustomUsername" class="form-label"
                    >Mail</label
                  >
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"
                      >@</span
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Ingrese un email"
                      required
                    />
                    <!--Error de email-->
                    <p id="error-email" class="text-danger"></p>
                  </div>
                </div>

                <label for="inputPassword5" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                />
                <!--Error de password-->
                <p id="error-password" class="text-danger"></p>
                <div id="passwordHelpBlock" class="form-text">
                  Su contraseña debe tener entre 8 y 20 caracteres, contener
                  letras y números, y no debe contener espacios, caracteres
                  especiales ni emojis.
                </div>

                <div class="col-12 d-flex justify-content-end">
                  <button class="btn btn-primary mt-3" type="submit">
                    Aceptar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/header.js"></script>
  </body>
</html>
