<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/detalleproducto.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />


  </head>

  <body>
<div class="container my-5" style="max-width: 1000px;">
  <!-- Título, precio e imagen -->
<div class="row">
  <!-- Título y precio a la izquierda, con más espacio entre ellos -->
  <div class="col-12 mb-4">
    <div class="ms-3">
      <h2 id="titulo" class="fw-bold display-5 mb-3 text-start"></h2>
      <h4 id="precio" class="text-secondary fw-medium text-start" style="font-family: 'Roboto', sans-serif;"></h4>
    </div>
  </div>

  <!-- Imagen más grande -->
  <div class="col-12 text-center">
    <img id="imagen" class="img-fluid rounded shadow mb-4" alt="Imagen del producto"
         style="max-height: 75vh; object-fit: cover;" />
  </div>
</div>



  <!-- Información detallada -->
  <div class="row mt-4">
    <div class="col-md-6">
      <h5 class="mb-2">Marca</h5>
      <p id="marca" class="text-muted fs-5"></p>
    </div>
    <div class="col-md-6">
      <h5 class="mb-2">Género</h5>
      <p id="genero" class="text-muted fs-5"></p>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <h5 class="mb-2">Descripción</h5>
      <p id="descripcion" class="text-muted fs-5"></p>
    </div>
  </div>

  <!-- Sección sugerencias -->
<div class="border-top mt-5 pt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Completá tu LOOK</h4>
    <a href="/products/vertodoslosproductos" class="btn btn-sm custom-red-btn shadow-sm" style="font-weight: 600; text-transform: uppercase;">
      Ver más
    </a>
  </div>
<!-- carrusel-->
 <div class="container" style="max-width: 1000px;">


  <div class="d-flex align-items-center justify-content-between">
    <button class="btn btn-outline-dark me-2" type="button" data-bs-target="#carouselAccesorios" data-bs-slide="prev">
      <i class="bi bi-chevron-left fs-4"></i>
    </button>

    <div id="carouselAccesorios" class="carousel slide w-100" data-bs-ride="carousel">
      <div class="carousel-inner" id="carousel-inner-accesorios">

      </div>
    </div>

    <button class="btn btn-outline-dark ms-2" type="button" data-bs-target="#carouselAccesorios" data-bs-slide="next">
      <i class="bi bi-chevron-right fs-4"></i>
    </button>
  </div>
</div> 
</div>    

    <!-- Script necesario -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

      document.addEventListener("DOMContentLoaded", async () => {
        const path = window.location.pathname;
        const parts = path.split("/");
        const id = parts[3];
        console.log(id);

        try {
          const res = await axios.get(`/products/api/list/${id}`);
          const producto = res.data;

          //mostramos los elementos
          console.log(producto);
          const titleText = (document.getElementById("titulo").textContent =
            producto.categoria + " " + producto.modelo);

          const imagen = document.getElementById("imagen");
          imagen.src = "/Uploads/" + producto.foto;
          imagen.style.width = "100vw";

          const descripcion = (document.getElementById(
            "descripcion"
          ).textContent = producto.descripcion);

          const precio = (document.getElementById("precio").textContent = 
            `$${producto.precio}`);

          const genero = (document.getElementById("genero").textContent =
            producto.genero);

          const marca = (document.getElementById("marca").textContent =
            producto.marca);
        } catch (error) {
          console.error("Error al obtener el producto:", error);
        }

        // CARRUSEL DE ACCESORIOS CON 8 PRODUCTOS ALEATORIOS
  try {
    const res = await axios.get("/products/api/list");
    const productos = res.data.productos;

    // Tomamos 8 productos aleatorios
    const productosAleatorios = productos.sort(() => 0.5 - Math.random()).slice(0, 8);
    const carouselInner = document.getElementById("carousel-inner-accesorios");

    for (let i = 0; i < productosAleatorios.length; i += 4) {
      const grupo = productosAleatorios.slice(i, i + 4);

      const item = document.createElement("div");
      item.className = `carousel-item ${i === 0 ? "active" : ""}`;

      const row = document.createElement("div");
      row.className = "row";

      grupo.forEach(producto => {
        const col = document.createElement("div");
        col.className = "col-12 col-sm-6 col-md-4 col-lg-3";

        col.innerHTML = `
          <a href="/products/list/${producto.id}" class="text-decoration-none text-dark">
            <div class="card product-card shadow-sm position-relative h-100">
              <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2 rounded-circle">
                <i class="bi bi-heart"></i>
              </button>
              <img src="/Uploads/${producto.foto}" class="card-img-top" alt="${producto.modelo}" style="height: 40vh; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title mb-1">${producto.modelo}</h5>
                <p class="text-muted mb-1">Categoría: ${producto.categoria}</p>
                <p class="fw-bold">$${producto.precio}</p>
              </div>
            </div>
          </a>
        `;
        row.appendChild(col);
      });

      item.appendChild(row);
      carouselInner.appendChild(item);
    }
  } catch (error) {
    console.error("Error cargando productos para el carrusel:", error);
  }
      });
    </script>
  </body>
</html>
