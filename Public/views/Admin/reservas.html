<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/header.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <div class="container my-4" id="container">
      <h1 class="mb-5">Reservas</h1>
      <div class="d-flex">
        <div id="div-column-chart" class="col-6">
          <h4 class="text-center pt-2"  style="font-size: 1rem;">Cantidad historica de reservas por dia de la semana</h4>
        </div>
        <div id="div-column-chart-2" class="col-6">
          <h4 class="text-center pt-2" style="font-size: 1rem;">Top 3 personas con mas reservas</h4>
        </div>
      </div>
      <h3 class="mt-5 mb-3">Listado de reservas</h3>
      <div class="input-group mb-3">
        <input
          type="text"
          id="busqueda-cliente"
          class="form-control"
          placeholder="Buscar por cliente"
        />
        <button class="btn btn-primary" id="btn-buscar">Buscar</button>
        </div>
        <div id="container-reservas"></div>
      </div>

    <div id="contenedor-paginador"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/listado-reservas.js"></script>
  </body>
</html>
