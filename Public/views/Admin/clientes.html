<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/header.css" />
    <link href="/Styles/asdasdasd.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Visualizar Clientes</h3>
        <!-- <div class="mb-3">
          <input
            type="text"
            id="buscador-clientes"
            class="form-control"
            placeholder="Buscar cliente por nombre..."
          />
        </div> -->
      </div>

      <table
        class="table table-bordered table-hover align-middle"
        id="tabla-clientes"
      >
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="cuerpo-tabla"></tbody>
      </table>
    </div>
    <script src="/js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        try {
          const res = await axios.get("/admin/api/clientes/list");
          const usuarios = res.data.usuarios;
          const tbody = document.getElementById("cuerpo-tabla");
          // Renderiza los productos en el DOM
          console.log(usuarios);

          usuarios.forEach((usuario) => {
            const tr = document.createElement("tr"); //creas fila de tabla <tr>

            // Nombre
            const tdNombre = document.createElement("td");
            tdNombre.textContent = usuario.nombre;
            tr.appendChild(tdNombre);

            //apellido
            const tdApellido = document.createElement("td");
            tdApellido.textContent = usuario.apellido;
            tr.appendChild(tdApellido);

            const tdEmail = document.createElement("td");
            tdEmail.textContent = usuario.email;
            tr.appendChild(tdEmail);

            tbody.appendChild(tr);
          });
        } catch (err) {}
      });
    </script>
  </body>
</html>
