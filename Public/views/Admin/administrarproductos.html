<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/header.css" />
    <link href="/Styles/asdasdasd.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Administrar Productos</h3>
        <div class="btn-group" role="group">
          <button
            type="button"
            class="btn btn-outline-primary active"
            id="btn-todos"
          >
            Todos
          </button>
          <button
            type="button"
            class="btn btn-outline-success"
            id="btn-activos"
          >
            Activos
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="btn-no-activos"
          >
            No Activos
          </button>
        </div>
        <div class="row mb-3">
          <div class="col-md-3">
            <select id="tipo-busqueda" class="form-select">
              <option value="nombre">Buscar por nombre</option>
              <option value="id">Buscar por ID</option>
            </select>
          </div>
          <div class="col-md-9">
            <input
              type="text"
              id="buscador-clientes"
              class="form-control"
              placeholder="Buscar cliente..."
            />
          </div>
        </div>
      </div>
      <div style="margin-bottom: 20px">
        <button class="btn btn-success" id="btn-agregar-producto">
          <i class="bi bi-plus-circle"></i> Agregar Producto
        </button>
      </div>

      <table
        class="table table-bordered table-hover align-middle"
        id="tabla-productos"
      >
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Estado</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ejemplo de producto -->
          <tr data-stock="5">
            <td>1</td>
            <td>Zapatillas Nike</td>
            <td>$12.000</td>
            <td>5</td>
            <td><span class="badge bg-success">Activo</span></td>
            <td class="text-center">
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
          <tr data-stock="0">
            <td>2</td>
            <td>Remera Blanca</td>
            <td>$4.200</td>
            <td>0</td>
            <td><span class="badge bg-secondary">No Activo</span></td>
            <td class="text-center">
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
          <!-- Más productos aquí -->
        </tbody>
      </table>
    </div>
    <script src="/js/header.js"></script>
  </body>
</html>
