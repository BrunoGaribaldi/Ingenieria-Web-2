<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/header.css" />
    <link href="/Styles/asdasdasd.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h3>Crear nuevo producto</h3>
      <!--formulario-->
      <form
        id="form-crear-producto"
        method="post"
        action="/admin/create-product"
        enctype="multipart/form-data"
      >
      <!--esto serian las categorias-->
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría</label>
          <select class="form-select" id="categoria" name="categoria" required>
            <option selected disabled value="">Seleccionar categoría</option>
            <option value="zapatilla">Zapatilla</option>
            <option value="remera">Remera</option>
            <option value="pantalon">Pantalon</option>
            <option value="accesorio">Accesorio</option>
            <option value="abrigo">Abrigo</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="marca" class="form-label">Marca del producto</label>
          <input
            type="text"
            class="form-control"
            id="marca"
            name="marca"
            required
            placeholder="This Week, INSIDE, etc"
          />
        </div>

        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo del producto</label>
          <input
            type="text"
            class="form-control"
            id="modelo"
            name="modelo"
            required
          />
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label"
            >Descripción adicional</label
          >
          <textarea
            class="form-control"
            id="descripcion"
            name="descripcion"
            rows="4"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="genero" class="form-label">Genero</label>
          <select class="form-select" id="genero" name="genero" required>
            <option selected disabled value="">Seleccionar Genero</option>
            <option value="mujer">Mujer</option>
            <option value="hombre">Hombre</option>
            <option value="unisex">Unisex</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input
            type="number"
            class="form-control"
            id="precio"
            name="precio"
            step="0.01"
            min="0"
            placeholder="$15 000"
            required
          />
        </div>

        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen</label>
          <input
            type="file"
            class="form-control"
            id="foto"
            name="foto"
            accept="image/*"
            required
          />
          <div class="form-text">Subi 1 imagen</div>
        </div>

        <button type="submit" class="btn btn-primary">Crear producto</button>
      </form>
    </div>

    <script src="/js/header.js"></script>
  </body>
</html>
