<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/Public/Styles/asdasdasd.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-4">
  <h3>Crear nuevo producto</h3>
  <form id="form-crear-producto" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre del producto</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock inicial</label>
      <input type="number" class="form-control" id="stock" name="stock" min="0" required>
    </div>

    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select class="form-select" id="categoria" name="categoria" required>
        <option selected disabled value="">Seleccionar categoría</option>
        <option value="zapatillas">Zapatillas</option>
        <option value="remeras">Remeras</option>
        <option value="pantalones">Pantalones</option>
        <option value="accesorios">Accesorios</option>
        <!-- Podés agregar más -->
      </select>
    </div>

    <div class="mb-3">
      <label for="categoria" class="form-label">Genero</label>
      <select class="form-select" id="categoria" name="categoria" required>
        <option selected disabled value="">Seleccionar Genero</option>
        <option value="zapatillas">Femenino</option>
        <option value="remeras">Masculino</option>
        <option value="pantalones">Unisex</option>
        <!-- Podés agregar más -->
      </select>
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" name="precio" step="0.01" min="0" required>
    </div>

    <div class="mb-3">
      <label for="imagenes" class="form-label">Imágenes para carrusel</label>
      <input type="file" class="form-control" id="imagenes" name="imagenes[]" accept="image/*" multiple required>
      <div class="form-text">Podés subir varias imágenes (mínimo 1, máximo lo que quieras mostrar en el carrusel).</div>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Crear producto</button>
  </form>
</div>


</body>
</html>
