<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-fluid mt-4">
    <h1 class="mb-4">Todos los pedidos</h1>


    <!-- Todos los pedidos -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header">Últimos pedidos</div>
          <div class="card-body p-0">
            <table class="table table-striped m-0">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Cliente</th>
                  <th>Fecha</th>
                  <th>Estado</th>
                  <th>Total</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>#1001</td>
                  <td>Juan Pérez</td>
                  <td>2025-05-22</td>
                  <td><span class="badge bg-warning text-dark">Pendiente</span></td>
                  <td>$150.00</td>
                  <td><button class="btn btn-sm btn-outline-info">Ver</button></td>
                </tr>
                <tr>
                  <td>#1000</td>
                  <td>Laura García</td>
                  <td>2025-05-21</td>
                  <td><span class="badge bg-success">Enviado</span></td>
                  <td>$240.00</td>
                  <td><button class="btn btn-sm btn-outline-info">Ver</button></td>
                </tr>
                <tr>
                  <td>#0999</td>
                  <td>Diego López</td>
                  <td>2025-05-20</td>
                  <td><span class="badge bg-secondary">Cancelado</span></td>
                  <td>$0.00</td>
                  <td><button class="btn btn-sm btn-outline-info">Ver</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
