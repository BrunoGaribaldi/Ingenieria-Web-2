<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
    />
    
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/Styles/home.css" />
  </head>

  <body>
    <!-- Filtros -->
    <div class="row mb-4 mx-5" style="margin-top: 50px">
      <!-- Género -->
      <div class="col-md-4">
        <label
          for="filtro-genero"
          class="form-label fw-semibold text-center d-block"
          >Filtrar por género</label
        >
        <select class="form-select" id="filtro-genero">
          <option selected value="">Todos</option>
        </select>
      </div>

      <!-- Categoría -->
      <div class="col-md-4">
        <label
          for="filtro-categoria"
          class="form-label fw-semibold text-center d-block"
          >Filtrar por categoria</label
        >
        <select class="form-select" id="filtro-categoria">
          <option selected value="">Todas</option>
        </select>
      </div>

      <!-- Precio -->
      <div class="col-md-4">
        <label
          for="filtro-precio"
          class="form-label fw-semibold text-center d-block"
          >Filtrar por precio</label
        >
        <select class="form-select" id="filtro-precio">
          <option selected value="">Todos</option>
          <option value="0-9999">Menos de $10.000</option>
          <option value="10000-19999">$10.000 - $19.999</option>
          <option value="20000-29999">$20.000 - $29.999</option>
          <option value="30000-999999">Más de $30.000</option>
        </select>
      </div>
    </div>
    <!-- Grilla de productos -->
    <section class="py-4">
      <div class="container">
        <div id="productos-contenedor" class="row g-4"></div>
      </div>
    </section>

    <div id = "contenedor-paginador"></div>


    <!-- Script necesario -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/verTodosLosProductos.js"></script>

  </body>
</html>
