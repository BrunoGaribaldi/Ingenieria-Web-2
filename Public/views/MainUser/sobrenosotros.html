<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agape jeans</title>

    <!-- Bootstrap 5 CSS desde CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/Styles/sobrenosotros.css" />
    <link rel="stylesheet" href="/Styles/header.css" />
  </head>
  <body>
    <section id="sobre-nosotros">
      <div class="container">
        
        <div class="row align-items-center">
          <!-- Imagen representativa -->

          <div class="col-md-6 mb-4 mb-md-0">
            <img src="/Images/negocioBackground.jpg" alt="Equipo de trabajo" />
          </div>

          <!-- Texto descriptivo -->
          <div class="col-md-6">
            <h2 class="mb-3">Sobre Nosotros</h2>
            <p class="lead">
              Agape jeans es una tienda con mas de 20 anios de experiencia, formando historia de Chaco
            </p>
            <p>
             Contamos siempre con la mejor calidad de ropa al mejor precio!
            </p>
            <a href="#contacto" class="btn custom-red-btn">Contáctanos</a>
          </div>
        </div>
      </div>
    </section>

    <!--seccion de la ubicacion. El estilo lo traes desde iframe desde google maps.-->
    <section id="ubicacion" class="py-5 bg-light">
      <div class="container">
        <h2 class="mb-4 text-center">Nuestra Ubicación</h2>
        <p class="text-center mb-4">
          Visítanos en nuestra oficina central, ubicada en el corazón de la
          ciudad.
        </p>

        <div class="ratio ratio-16x9 shadow rounded">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14246.293894593407!2d-60.44145002608392!3d-26.78986279695775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94412d1fc99526d1%3A0x87a332d3022f62f1!2zU2FuIE1hcnTDrW4gMzQyLCBIMzcwMEJKSCBTw6FlbnogUGXDsWEsIENoYWNv!5e0!3m2!1ses!2sar!4v1747684089356!5m2!1ses!2sar"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Ubicación del negocio"
          >
          </iframe>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/header.js"></script>
  </body>
</html>
