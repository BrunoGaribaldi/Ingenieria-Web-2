    <script>
      function renderCarrusel(productos, categoria, idContenedor) {
        const filtrados = productos.filter(
          (p) =>
            p.categoria.toLowerCase().trim() === categoria.trim().toLowerCase()
        );
        const contenedor = document.getElementById(idContenedor);

        for (let i = 0; i < filtrados.length; i += 4) {
          const grupo = filtrados.slice(i, i + 4);

          const item = document.createElement("div");
          item.className = `carousel-item ${i === 0 ? "active" : ""}`;

          const row = document.createElement("div");
          row.className = "row";

          grupo.forEach((producto) => {
            const col = document.createElement("div");
            col.className = "col-12 col-sm-6 col-md-4 col-lg-3";

            col.innerHTML = `
        <a href="/products/list/${
          producto.id
        }" class="text-decoration-none text-dark">
          <div class="card product-card shadow-sm position-relative h-100">
            <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2 rounded-circle">
              <i class="bi bi-heart"></i>
            </button>
            <img src="/Uploads/${producto.foto}" class="card-img-top" alt="${
              producto.modelo
            }" style="height: 40vh; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title mb-1">${producto.modelo}</h5>
              <p class="text-muted mb-1">Categoría: ${producto.categoria}</p>
              <p class="fw-bold">${Number(producto.precio).toLocaleString(
                "es-AR",
                {
                  style: "currency",
                  currency: "ARS",
                  minimumFractionDigits: 2,
                }
              )}</p>
            </div>
          </div>
        </a>
      `;
            row.appendChild(col);
          });

          item.appendChild(row);
          contenedor.appendChild(item);
        }
      }

      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const res = await axios.get("/products/api/list");
          const productos = Array.isArray(res.data)
            ? res.data
            : res.data.productos;
          console.log(
            "Categorías existentes:",
            productos.map((p) => p.categoria)
          );

          renderCarrusel(productos, "remera", "carousel-inner-remera");
          renderCarrusel(productos, "zapatilla", "carousel-inner-calzado");
          renderCarrusel(productos, "accesorio", "carousel-inner-accesorios");
          renderCarrusel(productos, "abrigo", "carousel-inner-abrigo");
          renderCarrusel(productos, "pantalon", "carousel-inner-pantalon");
        } catch (error) {
          console.error("Error cargando productos para carrusel:", error);
        }
      });
    </script>
