<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Header Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="home.html">
        <img src="/Public/logo.png" alt="Logo" width="200px" height="" class="d-inline-block align-text-top me-2">
      </a>

      <!-- Botón para menú colapsable en móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Enlaces -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav align-items-center mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/cuenta">Ver mi cuenta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/nosotros">Sobre nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary ms-3" href="/get-started">Get Started</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4 position-relative">

  <!-- Imagen opacada (oscurecida con un overlay) -->
  <img src="/Public/main_home_image.png" alt="Imagen principal" class="img-fluid w-100 rounded shadow" style="filter: brightness(50%);">

  <!-- Texto centrado sobre la imagen -->
  <div class="position-absolute top-50 start-50 translate-middle text-white text-center">
    <h1 class="mb-3">La moda que necesitabas</h1>
    <h8 class="mb-3">Busca entre todos nuestros productos y encontra tu mejor outfit</h8>
    <a href="/get-started" class="btn btn-primary" style="margin-top: 40px;">Ver Productos</a>
  </div>

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
